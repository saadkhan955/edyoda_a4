<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunning Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <header>
    <a href="#" class="header-logo">
      <img src="assets/img/stunning-logo.png" alt="Logo">
    </a>
    <nav class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__item"><a href="#">Home</a></li>
        <li class="header-nav__item"><a href="#">About</a></li>
        <li class="header-nav__item"><a href="#">Blog</a></li>
        <li class="header-nav__item"><a href="#">Jobs</a></li>
      </ul>
    </nav>
    <button class="header-nav__button">Your Account</button>
  </header>

  <main>
    <article class="container">
      <section class="intro-section">
        <h1 class="intro-section__title">Stunning Workplace</h1>
        <p class="intro-section__description">With Stunning, remote teams can organize projects, manage shifting
          priorities, and get work done.</p>
        <div class="cta-section">
          <button class="intro-section__button">New Account</button>
          <span class="material-symbols-outlined intro-section__arrow-up">
            arrow_upward
          </span>
          <span class="material-symbols-outlined intro-section__arrow-down">
            arrow_downward
          </span>
        </div>
        <div class="table-section">
          <div class="intro-section__table">
            <div class="intro-section__table-1">
              <img src="assets/img/tick-gray.png" alt="gray checkbox">
              <p>Dmn design</p>
              <img src="assets/img/user-pink.png" alt="pink user">
              <p>20 Dec</p>
              <img src="assets/img/indicator-pink.png" alt="pink indicator">
            </div>
            <div class="intro-section__table-2">
              <img src="assets/img/tick-gray.png" alt="gray checkbox">
              <p>Blurr animation</p>
              <img src="assets/img/user-orange.png" alt="orang user">
              <p>22 Dec</p>
              <img src="assets/img/indicator-red.png" alt="red indicator">
            </div>
            <div class="intro-section__table-3">
              <img src="assets/img/tick-gray.png" alt="gray checkbox">
              <p>Illustration</p>
              <img src="assets/img/user-blue.png" alt="blue user">
              <p>26 Dec</p>
              <img src="assets/img/indicator-green.png" alt="green indicator">
            </div>
            <div class="intro-section__table-4">
              <img src="assets/img/tick-gray.png" alt="gray checkbox">
              <p>Refunds</p>
              <img src="assets/img/user-red.png" alt="red user">
              <p>28 Dec</p>
              <img src="assets/img/indicator-yellow.png" alt="yellow indicator">
            </div>
          </div>
        </div>
      </section>
      <section class="image-section">
        <img class="image-section__image" src="assets/img/landing-section-image.png" alt="">
      </section>
    </article>
  </main>
</body>

</html>
